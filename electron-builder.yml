appId: com.phoenixlabs.launcher
productName: Phoenix Labs Launcher
files:
  - dist/**
asar: true
win:
  target:
    - nsis
  artifactName: "pls-launcher-${version}-setup.exe"
  publisherName: "Phoenix Labs Studio"
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
extraResources:
  - from: dist/resources
    to: resources
  - from: dist/assets
    to: assets
directories:
  output: release
  buildResources: build
publish:
  - provider: github
    owner: PhoenixLabsStudio
    repo: pls-launcher
    releaseType: draft
    vPrefixedTagName: true